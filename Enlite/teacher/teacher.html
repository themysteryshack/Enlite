<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles.css">
        <title>Teacher</title>
    </head>
    <body id = "center">
      <p>YouTube Video Question</p>
      <p>YouTube URL</p>
        <textarea></textarea>
      <p>Type of Question</p>
        <select name="question_type">
            <option value="type0"></option>
            <option value="type1">Essay Prompt</option>
            <option value="type2">Short Answer</option>
            <option value="type3">Multiple Choice</option>
            <option value="type4">Fill-in</option>
            <option value="type5">Long Answer</option>
            <option value="type6">True/False</option>
        </select>
      <p>Number of Questions</p>
        <select name="question_number">
            <option value="num0"></option>
            <option value="num1">1</option>
            <option value="num2">2</option>
            <option value="num3">3</option>
            <option value="num4">4</option>
        </select>
        <br><br>

        <button id = "button">Generate</button>
    </body>
</html>
